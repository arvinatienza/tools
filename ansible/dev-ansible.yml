- hosts: localhost
  tasks:
   - name: Update and upgrade apt packages
     apt:
       upgrade: yes
       update_cache: yes
       cache_valid_time: 86400
     become: yes
     become_user: root

   - name: Install packages
     apt: name={{ item }} state=present
     with_items:
       - ack
       - curl
       - docker.io
       - docker-compose
       - exuberant-ctags
       - git
       - git-flow
       - gnupg2
       - groff
       - gzip
       - jq
       - links
       - mc
       - mysql-client
       - openvpn
       - packer
       - php
       - python-pip
       - psmisc
       - rake
       - rename
       - ruby
       - stow
       - tar
       - tidy
       - tmux
       - tmuxinator
       - tree
       - unzip
       - vim
       - wget
       - zip
       - zsh
     become: yes
     become_user: root

   - name: Install Keybase
     shell: |
       curl -O https://prerelease.keybase.io/keybase_amd64.deb && dpkg -i keybase_amd64.deb
     become: yes
     become_user: root

   - name: Install Terraform
     shell: |
       wget "https://releases.hashicorp.com/terraform/0.12.5/terraform_0.12.5_linux_amd64.zip" -O /tmp/terraform.zip
       unzip /tmp/terraform.zip
       rm /tmp/terraform.zip
       mv terraform /bin
     become: yes
     become_user: root

   - name: Install NVM
     shell: |
       curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
     become: yes
     become_user: root

   - name: Install AWS
     shell: |
       pip install awscli
     become: yes
     become_user: root

