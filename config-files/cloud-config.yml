#cloud-config
write_files:
  - path: /etc/systemd/network/30-bond-dhcp.network 
    permissions: 0644
    owner: root
    content: |
      [Match]
      Name=bond0

      [Network]
      DHCP=ipv4

coreos:
  units:
    - name: down-interfaces.service
    command: start
    content: |
      [Service]
      Type=oneshot
      ExecStart=/user/bin/ip link set eth0 down
      ExecStart=/user/bin/ip addr flush dev eth0
    - name: systemd-networkd.service
      command: restart

users:
  - name: arvin
    passwd: $1$YPaGVYz1$vMvVSkk7ywFu5j6DGyf9x/
    ssh-authorized-keys:
      - ssh-rsa  imported-openssh-key
    groups:
      - sudo
      - docker
